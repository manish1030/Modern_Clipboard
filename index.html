    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Welcome!</strong> Write Your Notes At A Safer Place...
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>

    <div class="container my-3">
      <h1 class="my-5" style="font-family: cursive; text-align: center">
        Welcome To Notes
      </h1>
      <div class="card text-center" style="background-color: lavender">
        <div class="card-header">Create A Note</div>
        <div class="card-body">
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingTextarea"
            ></textarea>
            <label for="floatingTextarea">Type Here....</label>
          </div>

          <br />

          <a href="#" class="btn btn-primary" id="addBtn">ADD NOTES</a>
        </div>
      </div>
      <br />
      <h1 class="my-5" style="font-family: cursive; text-align: center">
        Your Notes :-
      </h1>
      <hr />

      <div id="notes" class="row container" ">
      <div class="noteCard my-3 mx-3 card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">Note</h5>
          <p class="card-text"></p>
          <!-- <a href="#" class="btn btn-primary">DELETE</a> -->
          <button type="button" class="btn btn-outline-danger">Delete</button>
        </div>
      </div>
    </div>
